version: "3.7"

services:
  miniflux:
    image: miniflux/miniflux:latest
    container_name: miniflux
    ports:
      - "8082:8080"
    networks:
      extnetwork:
        ipv4_address: 172.24.0.6
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DATABASE}?sslmode=disable
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - LOG_DATE_TIME=yes
      - POLLING_FREQUENCY=30
      - BATCH_SIZE=20
      - WORKER_POOL_SIZE=10
  db:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
    networks:
      extnetwork:
        ipv4_address: 172.24.0.7
    volumes:
      - miniflux-db:/var/lib/postgresql/data
  mongo:
    container_name: mongo
    image: mongo:4.4.2-bionic
    environment:
      - MONGO_INITDB_DATABASE=app
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_USERNAME=${MONGO_INITDB_USERNAME}
      - MONGO_INITDB_PASSWORD=${MONGO_INITDB_PASSWORD}
    volumes:
      - mongodbdata:/data/db
      - ./init_mongo.sh:/docker-entrypoint-initdb.d/init_mongo.sh:ro
    restart: always
    ports:
      - "27017:27017"
    networks:
      extnetwork:
        ipv4_address: 172.24.0.2
  mongo-express:
    container_name: mongo_exp
    image: mongo-express:0.54.0
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_AUTH_DATABASE=${ME_CONFIG_MONGODB_AUTH_DATABASE}
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_CONFIG_BASICAUTH_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_CONFIG_BASICAUTH_PASSWORD}
    links:
      - mongo
    ports:
      - "8088:8081"
    networks:
      extnetwork:
        ipv4_address: 172.24.0.3
  feed-worker:
    container_name: worker
    user: "node"
    working_dir: /home/node/app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - MONGO_URL=mongodb://mongo:27017/app
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${ME_CONFIG_MONGODB_ADMINUSERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${ME_CONFIG_MONGODB_ADMINPASSWORD}
      - ME_API_TOKEN=${ME_API_TOKEN}
    links:
      - mongo
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./:/home/node/app
    ports:
      - "8964:3001"
    networks:
      extnetwork:
        ipv4_address: 172.24.0.5
networks:
  extnetwork:
    ipam:
      config:
        - subnet: 172.24.0.0/16

volumes:
  miniflux-db:
  mongodbdata:
